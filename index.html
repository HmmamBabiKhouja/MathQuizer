<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles/style.css'>
    <link rel='stylesheet' href='styles/queries.css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap' rel='stylesheet'>
    <title></title>
</head>

<body>
    <section class="home">
        <nav class="nav-container">
            <div class="score-container">
                <span class="score score-line">SCORE : <span class="score score-value"></span></span>
            </div>
            <div class="selection-block">
                <label class="level-label" for="levels">Level : </label>
                <select id="levels" class="levels" autoComplete="off">
                    <option value="kg" selected>KG</option>
                    <option value="c1">Class 1</option>
                    <option value="c2">Class 2</option>
                    <!-- <option value="unli" selected>Unlimited</option> -->
                </select>
            </div>
        </nav>
        <div class="header-container">
            <div class="center-container">
                <div class="nums-container">
                    <span class="nums" id="num1"></span>
                    <span class="num-op" id="operator"></span>
                    <span class="nums" id="num2"></span>
                    <span class="num-op">&#61;</span>
                    <form class="result-form" action="" autocomplete="off" onsubmit="return false">
                        <input type="number" pattern="\d*" class="nums" id="result" placeholder="?"
                        onkeydown = "if (event.keyCode == 13) document.getElementById('btn-input').click()">
                    </form>
                </div>
                <button id="btn-input" class="btn-input" onclick="enterVal();">CHECK</button>
            </div>
        </div>
    </section>
    <script src="JSCode/game-engine.js"></script>
</body>

</html>
