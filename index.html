<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles/style.css'>
    <link rel='stylesheet' href='styles/queries.css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900&display=swap' rel='stylesheet'>
    <title></title>
</head>
<body>
    <section class="home">
        <nav class="container">
            <a href="https://hmmam-portfolio.netlify.com/">
                <picture class="logo" alt="logo">
                    <source srcset="images/logo.svg" media="(prefers-color-scheme:dark)"> 
                    <img src="images/logo.svg" alt="my logo" >
                </picture>
            </a>
            <div class="nav-list-father">
                <div class="nav-list">
                    <ul class="nav-links">
                        <li class="nav-link"><a href=""> OPT1</a></li>
                        <li class="nav-link"><a href="">OPT2</a></li>
                    </ul>
                </div>
            </div>
            <div class="burger" id="burger">
                <div class="burger-line line-one"></div>
                <div class="burger-line line-two"></div>
                <div class="burger-line line-three"></div>
            </div>
        </nav>
        <header class="container">
            <div class="center-container">
                <div class="nums-container">
                    <span class="nums" id="num1"></span>
                    <span class="num-op" id="operator"></span>
                    <span class="nums" id="num2"></span>
                    <span class="num-op">&#61;</span>
                    <form class="result-form" action="" autocomplete="off">
                        <input type="text" class="nums" id="result" placeholder="?" pattern="\d*">
                    </form>
                </div>
                <button  class="btn-input">check</button>
            </div>
        </header>
    </section>
    <script src="JSCode/burger.js"></script>
    <script src="JSCode/game-engine.js"></script>    
</body>
</html>
